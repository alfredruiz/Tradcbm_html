<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tradcbm</title>
       
        <link rel="shortcut icon" href="../../lib/img/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="../../lib/images/favicon.ico" type="image/x-icon" />

        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="../../lib/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="../../lib/css/jquery.dataTables.css" />
        <link rel="stylesheet" type="text/css" href="../../lib/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="../../lib/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="../../lib/css/sweetalert.css"/>
 
        <!--JS-->
        <script   src="../../lib/js/jquery-3.1.1.js" type="text/javascript"></script>
        <script   src="../../lib/js/jquery.validate.js" type="text/javascript"></script>
        <script   src="../../lib/js/jquery.dataTables.js" type="text/javascript"></script>
        <script   src="../../lib/js/sweetalert.min.js" type="text/javascript"></script>
        <script   src="../../lib/js/modernizr.js" type="text/javascript"></script>
        <script   src="../../lib/js/bootstrap.js" type="text/javascript"></script>

        <script   src="../../JQuery/JQProyectos/Proyectos.js" type="text/javascript"></script>
        <script   src="../../JQuery/JQProyectos/ProyectosValidacion.js" type="text/javascript"></script>
        <script   src="../../JQuery/JQProyectos/ProyectosDatos.js" type="text/javascript"></script>
        <script   src="../../JQuery/Combos.js" type="text/javascript"></script>
        <script>
            BotonOrigen = localStorage.getItem("BotonOrigen");
            datos.FormProyectos();
        </script>
    </head>
    <body>
        <div id="cabecera"></div>
        <div  class="container">
            <form id="Registrar" name="RegistrarProyectos" method="post" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                <h1>Proyectos</h1>
                <div class="row">
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <input type="hidden" id="idproyecto" class="cuadrotexto form-control" />
                    </div>
                    <div class="form-group col-md-10 col-sm-10 col-xs-10">
                        <select id="cmbClientes" name="cmbClientes" class="cuadrotexto form-control"></select>
                    </div>
                     <div class=" col-md-2 col-sm-2 col-xs-2">
                        <button id="nuevoCli" value="nuevoCli" class="btn btn-success col-md-12 col-sm-12 col-xs-12"><i class="fa fa-plus"></i></button>
                    </div> 
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <input type="text" id="codproyecto" name="codproyecto" class=" cuadrotexto form-control" placeholder="CodProyectos"  autofocus/>
                    </div>
                     <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <input type="text" onfocus="(this.type='date')" id="fecha" name="fecha" class="cuadrotexto form-control" placeholder="Fecha"  autofocus/>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <select name="tipotraduccion" id="tipotraduccion" class="cuadrotexto form-control">
                            <option value="">Tipo Traducción..</option> 
                        </select>
                    </div>
                     <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <select name="idiomaorigen" id="idiomaorigen" class="cuadrotexto form-control">
                            <option value="">Idioma Origen..</option> 
                        </select>
                    </div>
                     <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <select name="idiomameta" id="idiomameta" class="cuadrotexto form-control">
                            <option value="">Idioma Meta..</option> 
                        </select>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <select name="estadoproyecto" id="estadoproyecto" class="cuadrotexto form-control">
                            <option value="">Estado proyecto..</option> 
                        </select>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <input type="text" id="carpetaproyecto" name="carpetaproyecto" class=" cuadrotexto form-control" placeholder="Carpeta Proyecto"  autofocus/>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <input type="text" id="concepto" name="concepto" class=" cuadrotexto form-control" placeholder="Concepto"  autofocus/>
                    </div>
                     <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <select name="tipotarifa" id="tipotarifa" class="cuadrotexto form-control">
                            <option value="">Tipo Tarifa..</option> 
                        </select>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6 right-inner-addon">
                        <span id="simboloeuro" class="right-inner-addon" >€</span>
                        <input type="text" id="tarifaaplicada" name="tarifaaplicada" class="cuadrotexto form-control" placeholder="Tarifa Aplicada" autofocus/>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <input type="number" id="totalunidades" name="totalunidades" class=" cuadrotexto form-control" placeholder="Total Unidades"  autofocus/>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" id="nuevo" value="nuevo" name="nuevo"  class="btn btn-primary col-md-4 col-sm-4 col-xs-4"><i class="fa fa-floppy-o fa-2x"></i></button>
                        <button type="reset"  id="limpiar" value="limpiar" name="limpiar"  onClick="localStorage.setItem('BotonOrigen', 'tblNuevo'); location.href = 'Proyectos.html'"  class="btn btn-warning col-md-4 col-sm-4 col-xs-4"><i class="fa fa-eraser fa-2x"></i></button>
                        <button type="submit" id="listar" name="listar" class="btn btn-info col-md-4 col-sm-4 col-xs-4"><i class="fa fa-list fa-2x"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div id="footer"></div>
    </body>
</html>
