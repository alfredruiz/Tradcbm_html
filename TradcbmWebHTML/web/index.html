        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="lib/css/jquery.dataTables.css" />

        <script>
            localStorage.removeItem("perfil");
            localStorage.removeItem("nombre");
            localStorage.removeItem("idusuario");

            perfil = localStorage.getItem("perfil");
            nombre = localStorage.getItem("nombre");
            idusuario = localStorage.getItem("idusuario");
            console.log("perfil -->" + perfil + " nombre -->" + nombre + " idusuario -->" + idusuario);

        </script>

    <body>
        <div  class="container">

                <div class="form-horizontal" id="inicio">
                    <button class="btn btn btn-danger col-sm-6" name="ingresar" id="ingresar">Iniciar sesión</button>
                    <button class="btn btn btn-primary col-sm-6" name="registrarse" id="registrarse">Regístrese</button>

                </div>
            </form>
