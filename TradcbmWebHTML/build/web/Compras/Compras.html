<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tradcbm</title>
        <link rel="shortcut icon" href="../lib/img/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="../lib/images/favicon.ico" type="image/x-icon" />
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/css/jquery.dataTables.css" />
        <link rel="stylesheet" type="text/css" href="../lib/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/css/sweetalert.css"/>




        <!--JS-->
        <script   src="../lib/js/jquery-3.1.1.js" type="text/javascript"></script>
        <script   src="../lib/js/jquery.validate.js" type="text/javascript"></script>
        <script   src="../lib/js/jquery.dataTables.js" type="text/javascript"></script>
        <script   src="../lib/js/sweetalert.min.js" type="text/javascript"></script>
        <script   src="../lib/js/modernizr.js" type="text/javascript"></script>
        <script   src="../lib/js/bootstrap.js" type="text/javascript"></script>

        <script   src="../JQuery/JQCompras/Compras.js" type="text/javascript"></script>
        <script   src="../JQuery/JQCompras/ComprasValidacion.js" type="text/javascript"></script>
        <script   src="../JQuery/JQCompras/ComprasDatos.js" type="text/javascript"></script>
        <script>
            BotonOrigen = localStorage.getItem("BotonOrigen");
            if (BotonOrigen === "data_editar")
            {
                datos.consultar();
            } else {
                datos.FormCompras();
            }
            ;

        </script>
    </head>
    <body>
        <div id="cabecera"></div>
        <div  class="container">
            <form id="Registrar" name="RegistrarCompras" method="post" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                <h1>Facturas de compra</h1>
                <div class="row">
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <input type="hidden" id="idcompras" name="idcompras" class="cuadrotexto form-control" />
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12" >
                        <input type="number" id="idproveedor" title="nombre del proveedor" name="idproveedor" class=" tooltips cuadrotexto form-control" placeholder="Id proveedor"  autofocus/>

                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12 ">
                        <input type="text" id="numfactura" title="Núm. de factura" name="numfactura" class=" cuadrotexto form-control" placeholder="Núm. factura"  autofocus/>

                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12 ">
                        <input type="text" id="concepto" title="Concepto" name="concepto" class="cuadrotexto form-control" placeholder="Concepto" autofocus/>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12 ">
                        <input type="date" id="fecha" title="Fecha" name="fecha" class="cuadrotexto form-control" placeholder="Fecha"  autofocus/>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6 right-inner-addon ">

                        <span id="simboloeuro" >€</span>

                        <input type="number" id="basefactura" title="Base de la factura" name="basefactura" class="cuadrotexto form-control " placeholder="Base factura" autofocus/>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6 ">
                        <select name="tipoiva" id="tipoiva"  title="Tipo de IVA" class="cuadrotexto form-control">
                            <option value="">Tipo de IVA..</option>
                            <option value="0">0% (exento)</option>
                            <option value="4">4% (superreducido)</option>
                            <option value="10">10% (reducido)</option>
                            <option value="21">21% (normal)</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12 ">
                        <select name="amortizacion" id="amortizacion" title="Ämortización" class="cuadrotexto form-control">
                            <option value="">Años de amortización del gasto..</option>
                            <option value="1">1 año</option>
                            <option value="2">2 años</option>
                            <option value="3">3 años</option>
                            <option value="4">4 años</option>
                            <option value="5">5 años</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" id="nuevo" value="nuevo" name="nuevo"  class="btn btn-primary col-md-4 col-sm-4 col-xs-4"><i class="fa fa-floppy-o fa-2x"></i></button>
                        <button type="reset"  id="limpiar" value="limpiar" name="limpiar" class="btn btn-warning col-md-4 col-sm-4 col-xs-4"><i class="fa fa-eraser fa-2x"></i></button>
                        <button type="submit" id="listar" name="listar" class="btn btn-info col-md-4 col-sm-4 col-xs-4"><i class="fa fa-list fa-2x"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div id="footer"></div>
    </body>
</html>
