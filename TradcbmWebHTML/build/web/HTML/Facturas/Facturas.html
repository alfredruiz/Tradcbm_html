<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tradcbm</title> 
 
<link rel="shortcut icon" href="../../lib/img/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="../../lib/images/favicon.ico" type="image/x-icon" />

<!--CSS-->
<link rel="stylesheet" type="text/css" href="../../lib/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="../../lib/css/jquery.dataTables.css" />
<link rel="stylesheet" type="text/css" href="../../lib/css/font-awesome.css"/>
<link rel="stylesheet" type="text/css" href="../../lib/css/style.css"/>
<link rel="stylesheet" type="text/css" href="../../lib/css/sweetalert.css"/>

<link href="../../lib/css/jquery.modal.css" rel="stylesheet" type="text/css"/>

<!--JS-->
<script   src="../../lib/js/jquery-3.1.1.js" type="text/javascript"></script>
<script   src="../../lib/js/jquery.validate.js" type="text/javascript"></script>
<script   src="../../lib/js/jquery.dataTables.js" type="text/javascript"></script>
<script   src="../../lib/js/sweetalert.min.js" type="text/javascript"></script>
<script   src="../../lib/js/modernizr.js" type="text/javascript"></script>
<script   src="../../lib/js/bootstrap.js" type="text/javascript"></script>

<script src="../../lib/js/jquery.modal.js" type="text/javascript"></script>

<script   src="../../JQuery/JQFacturas/Facturas.js" type="text/javascript"></script>
<script   src="../../JQuery/JQFacturas/FacturasValidacion.js" type="text/javascript"></script>
<script   src="../../JQuery/JQFacturas/FacturasDatos.js" type="text/javascript"></script>
<script   src="../../JQuery/Combos.js" type="text/javascript"></script>

<script>
    BotonOrigen = localStorage.getItem("BotonOrigen"); 
    datos.FormFacturas(); 
</script>

<body>
    <div id="cabecera"></div>
    <div  class="container">
        <form id="Registrar" name="RegistrarFacturas" method="post" class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <h1>Facturas</h1>
            <div class="row">
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <input type="hidden" id="idfactura" name="idfactura" class="cuadrotexto form-control"/>
                    <input type="hidden" id="idproyecto" name="idproyecto" class="cuadrotexto form-control"/>
                    <input type="hidden" id="idfacturas_proyectos" name="idfacturas_proyectos" class="cuadrotexto form-control"/>
                </div>
                <div class="form-group col-md-3 col-sm-3 col-xs-3 ">
                    <input type="text" id="codfactura" name="codfactura" class="cuadrotexto form-control" placeholder="Cod Factura"  autofocus/>
                </div>
                <div class="form-group col-md-9 col-sm-9 col-xs-9 ">
                    <select name="cmbClientes" id="cmbClientes" class="cuadrotexto form-control"></select>
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-6 ">
                    <select name="idiomafactura" id="idiomafactura" class="cuadrotexto form-control">
                        <option value="">Idioma factura..</option>
                    </select>
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-6 ">
                    <select name="ambito" id="ambito" class="cuadrotexto form-control">
                        <option value="">Ambito factura..</option>
                    </select>
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-6 ">
                    <input type="text" onfocus="(this.type = 'date')" id="fecha" name="fecha" class="cuadrotexto form-control" placeholder="Fecha"  autofocus/>
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-6 ">
                    <select name="tipoiva" id="tipoiva" class="cuadrotexto form-control">
                        <option value="">Tipo de IVA..</option>
                    </select>
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-6 ">
                    <select name="irpf" id="irpf"  class=" cuadrotexto form-control">
                        <option value="">IRPF..</option>
                    </select>
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-6 ">
                    <input type="text" id="descuentos" name="descuentos" class=" cuadrotexto form-control" placeholder="Descuentos"  autofocus/>
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-6 ">
                    <input type="text" onfocus="(this.type = 'date')" id="vencimientos" name="vencimientos" class=" cuadrotexto form-control" placeholder="Vencimientos"  autofocus/>
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-6 ">
                    <select name="divisafactura" id="divisafactura" class="cuadrotexto form-control">
                        <option value="">Divisa factura..</option>
                    </select>
                </div>
                <div class="form-group col-md-9 col-sm-9 col-xs-9">
                    <select name="cmbProyectos" id="cmbProyectos" class="cuadrotexto form-control"></select>
                </div>
                <div class="form-group col-md-2 col-sm-2 col-xs-2">
                    <button type="submit"  id="AgregarProy" value="AgregarProy" name="AgregarProy"
                            class="btn btn-success"><i class="fa fa-plus"> Proyecto</i></button>
                </div>

                <!--Tabla de FACTURAS-PROYECTOS-->
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <div class="table-responsive" id="listado2"> 
                        <table id="tabla2" class="display">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>IDFacturas_Proyectos</th>
                                    <th>IDFactura</th>
                                    <th>IDProyecto</th>
                                    <th>Factura</th>
                                    <th>Proyecto</th>
                                    <th>Cliente</th>
                                    <th>Fecha</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div> 
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <button type="submit" id="nuevo" value="nuevo" name="nuevo"  class="btn btn-primary col-md-4 col-sm-4 col-xs-4"><i class="fa fa-floppy-o fa-2x"></i></button>
                    <button type="reset"  id="limpiar" value="limpiar" name="limpiar"  onClick="localStorage.setItem('BotonOrigen', 'tblNuevo'); location.href = 'Facturas.html'"  class="btn btn-warning col-md-4 col-sm-4 col-xs-4"><i class="fa fa-eraser fa-2x"></i></button>
                    <button type="submit" id="listar" name="listar" class="btn btn-info col-md-4 col-sm-4 col-xs-4"><i class="fa fa-list fa-2x"></i></button>
                </div>
            </div>
        </form>
    </div>
    <div id="footer"></div>
</body>
